    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        const CHATBOT_CONFIG = {            
            avatars: {
                bot: 'texture/bot.png',
                user: 'texture/user.png',
                showBotAvatar: true,
                showUserAvatar: true,
                avatarSize: '28px'
            },
            colors: {
                userBubble: '#BBC4CC',

            },
            welcomeMessage: '<span style="font-size: 24px;">æ—©ï¼</span><br> æˆ‘å€‘ä¾†èŠèŠå»ºç¯‰æŠ€è¡“è¦å‰‡å’Œå°ä¸­çš„å»ºç®¡è¦å®šå¦‚ä½•ï¼Ÿ',
            chatflowId: getUrlParameter('chatflowid') || "c8dc18ab-627a-4a79-8192-1521875e65e5",
            apiHost: "https://aibookrates.onrender.com",
        };

        function setupScrollListener() {
            const chatContainer = document.querySelector('.custom-chatbot').shadowRoot
                ?.querySelector('.relative.h-full');
            if (chatContainer) {
                chatContainer.addEventListener('scroll', function() {
                    window.parent.postMessage({
                        type: 'chatScroll',
                        scrollTop: this.scrollTop
                    }, '*');
                });
            }
        }

        setTimeout(setupScrollListener, 1000);
        
        // 1. ç°¡å–®ç²—æš´çš„å…¨å±€è®Šé‡è¨˜éŒ„
        let lastUserInput = '';
        let isProcessing = false;

        // 2. ç›£è½æ‰€æœ‰è¨Šæ¯ï¼ˆåŒ…å« LLM åˆ‡æ›å’Œç”¨æˆ¶å•é¡Œï¼‰
        window.addEventListener('message', function(event) {
            // è™•ç† LLM åˆ‡æ›
            if (event.data && event.data.type === 'chatflowChange') {
                const newId = event.data.chatflowId;
                const chatbot = document.querySelector('flowise-fullchatbot');
                if (chatbot) {
                    chatbot.setAttribute('chatflowid', newId);
                    location.reload(); // ç°¡å–®é‡è¼‰
                }
            }
            // è™•ç†æ¨¡å¼åˆ‡æ›
            else if (event.data && event.data.type === 'modeChange') {
                if (event.data.mode !== 'chat') {
                    window.location.href = 'intro.html';
                }
            }
            // è™•ç†è­¦å‘Šç›¸é—œ
            else if (event.data && event.data.type === "clearUsageWarning") {
                document.getElementById('usageWarning').style.display = 'none';
            } 
            else if (event.data && event.data.type === "checkUsageWarning") {
                // ç›´æ¥æª¢æŸ¥ï¼Œä¸ç®¡çˆ¶è¦–çª—
                setTimeout(() => {
                    try {
                        if (window.parent && typeof window.parent.checkQuestionLimit === 'function') {
                            window.parent.checkQuestionLimit().then(hasCredit => {
                                if (!hasCredit) showUsageWarning();
                            }).catch(() => {});
                        }
                    } catch(e) {}
                }, 1000);
            }
        });

        // 3. è¶…ç°¡å–®çš„è¼¸å…¥æ””æˆª - æ¯ 1 ç§’æª¢æŸ¥ä¸€æ¬¡è¼¸å…¥æ¡†å…§å®¹
        function simpleCheck() {
            try {
                const chatbot = document.querySelector('.custom-chatbot');
                if (!chatbot?.shadowRoot) {
                    setTimeout(simpleCheck, 1000);
                    return;
                }
                
                const input = chatbot.shadowRoot.querySelector('input, textarea');
                if (!input) {
                    setTimeout(simpleCheck, 1000);
                    return;
                }
                
                // æª¢æŸ¥è¼¸å…¥å…§å®¹æ˜¯å¦æ”¹è®Šä¸”ä¸ç‚ºç©º
                const currentValue = input.value?.trim() || '';
                if (currentValue && currentValue !== lastUserInput && !isProcessing) {
                    
                    // ç”¨æˆ¶æ­£åœ¨æ‰“å­—ï¼Œè¨˜éŒ„æœ€å¾Œå…§å®¹
                    lastUserInput = currentValue;
                    
                    // ç›£è½ Enter éµæˆ–æŒ‰éˆ•é»æ“Š
                    input.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            handleUserSubmit(currentValue);
                        }
                    }, { once: true });
                    
                    // æ‰¾æŒ‰éˆ•ä¸¦ç›£è½
                    const button = chatbot.shadowRoot.querySelector('button');
                    if (button) {
                        button.addEventListener('click', function() {
                            handleUserSubmit(input.value?.trim() || '');
                        }, { once: true });
                    }
                }
                
            } catch(e) {
                // éœé»˜è™•ç†éŒ¯èª¤
            }
            
            // ç¹¼çºŒæª¢æŸ¥
            setTimeout(simpleCheck, 1000);
        }

        // 4. è™•ç†ç”¨æˆ¶æäº¤
        async function handleUserSubmit(question) {
            if (!question || isProcessing) return;
            
            isProcessing = true;
            console.log('ğŸ¯ ç”¨æˆ¶æäº¤å•é¡Œ:', question);
            
            try {
                // ç°¡å–®ç²—æš´ï¼šç›´æ¥å‘çˆ¶è¦–çª—ç™¼é€
                window.parent.postMessage({ 
                    type: "userQuestion", 
                    question: question 
                }, "*");
                
                // å¤šç™¼å¹¾æ¬¡ç¢ºä¿æ”¶åˆ°ï¼ˆæ‰‹æ©Ÿç‰ˆä¿éšªï¼‰
                setTimeout(() => {
                    window.parent.postMessage({ 
                        type: "userQuestion", 
                        question: question 
                    }, "*");
                }, 100);
                
                setTimeout(() => {
                    window.parent.postMessage({ 
                        type: "userQuestion", 
                        question: question 
                    }, "*");
                }, 500);
                
            } catch(e) {
                console.log('ç™¼é€è¨Šæ¯å¤±æ•—:', e);
            }
            
            // 1ç§’å¾Œé‡ç½®
            setTimeout(() => {
                isProcessing = false;
                lastUserInput = ''; // é‡ç½®ï¼Œå…è¨±ä¸‹æ¬¡åŒæ¨£å•é¡Œ
            }, 1000);
        }

        // 5. é¡¯ç¤ºæ¬¡æ•¸ç”¨å®Œè­¦å‘Š
        function showUsageWarning() {
            document.getElementById('usageWarning').style.display = 'block';
        }

        // 6. å•Ÿå‹•æª¢æŸ¥
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸ“± å•Ÿå‹•ç°¡å–®ç‰ˆæ””æˆªå™¨');
            
            // å»¶é²å•Ÿå‹•ï¼ˆçµ¦æ‰‹æ©Ÿæ›´å¤šæ™‚é–“ï¼‰
            setTimeout(simpleCheck, 3000);
            
            // å…¶ä»–æŒ‰éˆ•äº‹ä»¶ä¿æŒä¸è®Š
            const saveButton = document.getElementById('saveButton');
            const exportDialog = document.getElementById('exportDialog');
            
            saveButton?.addEventListener('click', function(e) {
                e.stopPropagation();
                exportDialog.style.display = exportDialog.style.display === 'block' ? 'none' : 'block';
            });
            
            document.addEventListener('click', function(e) {
                if (exportDialog && !saveButton?.contains(e.target) && !exportDialog.contains(e.target)) {
                    exportDialog.style.display = 'none';
                }
            });
        });

        // å–å¾— LLM åç¨±ï¼ˆè·¨ frameï¼‰
        function getCurrentLLMName() {
            try {
                const headerFrame = window.parent.document.getElementById('headerFrame');
                if (headerFrame && headerFrame.contentWindow) {
                    const chainSelector = headerFrame.contentWindow.document.getElementById('chainSelector');
                    if (chainSelector) {
                        const selectedOption = chainSelector.options[chainSelector.selectedIndex];
                        return selectedOption ? selectedOption.text : '';
                    }
                }
            } catch (e) {
                return '';
            }
            return '';
        }

        // å°‡ getChatContent æ”¹ç‚º async ä¸¦å¾ Firestore å–å¾— usageLogs
        async function getChatContent() {
            let textContent = "å»ºç¯‰æŠ€è¡“è¦å‰‡ @ å°ä¸­å»ºç®¡ AI èŠå¤©è¨˜éŒ„\n\n";
            textContent += "è¼¸å‡ºæ™‚é–“: " + new Date().toLocaleString('zh-TW') + "\n";
            const llmName = getCurrentLLMName && getCurrentLLMName();
            if (llmName) {
                textContent += "LLMæ¨¡å‹ï¼š" + llmName + "\n";
            }
            textContent += "\n-------------------------------------\n\n";

            // å¾ Firestore å–å¾—ä½¿ç”¨è€…å•é¡Œè¨˜éŒ„
            if (window.parent && window.parent.userData && window.parent.userData.usageLogs) {
                const usageLogs = window.parent.userData.usageLogs || [];
                usageLogs.forEach((log) => {
                    if (log && log.trim()) {
                        // log æ ¼å¼æ˜¯ "YYYYMMDD HHmm\nå®Œæ•´å•é¡Œ"
                        const lines = log.split('\n');
                        if (lines.length >= 2) {
                            const timestamp = lines[0];
                            const question = lines.slice(1).join('\n'); // è™•ç†å¤šè¡Œå•é¡Œ
                            // æ ¼å¼åŒ–æ™‚é–“é¡¯ç¤º
                            const year = timestamp.substring(0, 4);
                            const month = timestamp.substring(4, 6);
                            const day = timestamp.substring(6, 8);
                            const hour = timestamp.substring(9, 11);
                            const minute = timestamp.substring(11, 13);
                            const formatTime = `${year}/${month}/${day} ${hour}:${minute}`;
                            textContent += `[${formatTime}] ç”¨æˆ¶ï¼š\n${question}\n\n`;
                            textContent += "-------------------------------------\n\n";
                        }
                    }
                });
            }

            // å¦‚æœæ²’æœ‰è¨˜éŒ„ï¼Œé¡¯ç¤ºé è¨­å…§å®¹
            if (!window.parent || !window.parent.userData || !window.parent.userData.usageLogs || window.parent.userData.usageLogs.length === 0) {
                textContent += "ç”¨æˆ¶ï¼š\nè«‹å•å°ä¸­å¸‚ä½å®…å€çš„å»ºè”½ç‡æ˜¯å¤šå°‘ï¼Ÿ\n\n";
                textContent += "-------------------------------------\n\n";
                textContent += "AIåŠ©æ‰‹ï¼š\nä¾æ“šå°ä¸­å¸‚éƒ½å¸‚è¨ˆç•«æ³•å°ä¸­å¸‚æ–½è¡Œè‡ªæ²»æ¢ä¾‹ï¼Œä¸€èˆ¬ä½å®…å€çš„å»ºè”½ç‡ç‚º60%ã€‚ä½†å…·é«”æ•¸å€¼å¯èƒ½å› ä¸åŒåˆ†å€æˆ–ç‰¹å®šå€åŸŸè¦å®šè€Œæœ‰æ‰€ä¸åŒã€‚\n\n";
            }
            return textContent;
        }
        
        function exportToTxt() {
            try {
                const textContent = getChatContent();
                const blob = new Blob([textContent], { type: 'text/plain;charset=utf-8' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'å»ºç¯‰æŠ€è¡“è¦å‰‡AIèŠå¤©è¨˜éŒ„_' + new Date().toISOString().slice(0, 10) + '.txt';
                document.body.appendChild(link);
                link.click();

                    URL.revokeObjectURL(link.href);
                    console.log('TXT æª”æ¡ˆä¸‹è¼‰å®Œæˆ');
                }, 100);
            } catch (error) {
                console.error('ä¸‹è¼‰ TXT èŠå¤©è¨˜éŒ„æ™‚ç™¼ç”ŸéŒ¯èª¤ï¼š', error);
            }
        }
        
        // ... å…¶ä»–åŒ¯å‡ºå‡½æ•¸ä¿æŒä¸è®Šï¼ˆexportToPdf, exportToWord, exportLongScreenshot ç­‰ï¼‰
        // ç‚ºç¯€çœç©ºé–“ï¼Œé€™è£¡çœç•¥ï¼Œå¯¦éš›ä½¿ç”¨æ™‚è«‹ä¿ç•™å®Œæ•´ç‰ˆæœ¬
    </script>
