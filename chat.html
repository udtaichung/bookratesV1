        // 2. å¼·åŒ–ç‰ˆæ””æˆªå™¨ - æ”¯æ´æ‰‹æ©Ÿç‰ˆ
        function interceptUserInput() {
            console.log('ğŸ”§ é–‹å§‹è¨­ç½®æ””æˆªå™¨ï¼Œè¨­å‚™é¡å‹:', isMobile() ? 'æ‰‹æ©Ÿ' : 'æ¡Œæ©Ÿ');
            
            const chatbotElement = document.querySelector('.custom-chatbot');
            if (!chatbotElement?.shadowRoot) {
                console.log('â³ chatbot é‚„æ²’è¼‰å…¥å®Œæˆï¼Œ1ç§’å¾Œé‡è©¦');
                setTimeout(interceptUserInput, 1000);

            // 3. æ¸¬è©¦çˆ¶è¦–çª—é€šè¨Š
            function testParentConnection() {

                        console.log('âœ… çˆ¶è¦–çª—é€šè¨Šæ­£å¸¸');

                } catch (e) {

            if (!testParentConnection()) {

                setTimeout(interceptUserInput, 2000);

            const shadowRoot = chatbotElement.shadowRoot;
            
            // 4. å¤šç¨®é¸æ“‡å™¨å˜—è©¦ï¼ˆæ”¯æ´ä¸åŒç‰ˆæœ¬çš„ Flowiseï¼‰
            const inputSelectors = [
                'input[type="text"]',

                'input[placeholder*="message"]',

            const buttonSelectors = [

                'button[title*="ç™¼é€"]',

            ];
            
            let inputElement = null;
            let sendButton = null;
            
            // 5. ä¾åºå˜—è©¦æ‰¾åˆ°æ­£ç¢ºå…ƒç´ 
            for (const selector of inputSelectors) {
                inputElement = shadowRoot.querySelector(selector);
                if (inputElement) {
                    console.log('âœ… æ‰¾åˆ°è¼¸å…¥æ¡†:', selector);

            for (const selector of buttonSelectors) {

            if (!inputElement || !sendButton) {

            // 6. å»ºç«‹æ””æˆªå‡½æ•¸ï¼ˆæ”¯æ´é‡è©¦æ©Ÿåˆ¶ï¼‰
            async function interceptAndSend(userInput) {
                if (!userInput || userInput.trim() === '') {
                    console.log('âŒ ç©ºè¼¸å…¥ï¼Œå¿½ç•¥');
                    return true; // å…è¨±ç©ºè¼¸å…¥é€šé
                }
                
                console.log('ğŸ¯ æ””æˆªåˆ°ç”¨æˆ¶è¼¸å…¥:', userInput.substring(0, 30) + '...');
                
                try {
                    // æª¢æŸ¥æ¬¡æ•¸
                    const hasCredit = await window.parent.checkQuestionLimit();

                        inputElement.value = '';

                        // é¡¯ç¤ºè­¦å‘Šï¼ˆç”¨ postMessage é€šçŸ¥çˆ¶è¦–çª—ï¼‰
                        window.parent.postMessage({

                    }
                    
                    // ç«‹å³è¨˜éŒ„å•é¡Œï¼ˆé‡è©¦æ©Ÿåˆ¶ï¼‰
                    let recordSuccess = false;
                    for (let attempt = 1; attempt <= 3; attempt++) {
                        try {

                                attempt: attempt

                            break;
                        } catch (e) {
                            console.log(`âŒ è¨˜éŒ„å•é¡Œå¤±æ•— (å˜—è©¦ ${attempt}):`, e);
                            if (attempt < 3) {
                                await new Promise(resolve => setTimeout(resolve, 500)); // ç­‰ 0.5 ç§’å†è©¦
                            }
                        }
                    }
                    
                    if (!recordSuccess) {
                        console.log('âŒ å¤šæ¬¡å˜—è©¦ä»ç„¡æ³•è¨˜éŒ„å•é¡Œ');
                    }
                    
                    return true; // å…è¨±ç™¼é€
                    
                } catch (error) {
                    console.error('âŒ æ””æˆªéç¨‹å‡ºéŒ¯:', error);
                    return true; // å‡ºéŒ¯æ™‚å…è¨±ç™¼é€ï¼Œé¿å…å®Œå…¨å¡ä½
                }

            // 7. ç¶å®šæŒ‰éˆ•é»æ“Šäº‹ä»¶
            sendButton.addEventListener('click', async function(e) {

            inputElement.addEventListener('keydown', async function(e) {

                }

            if (isMobile()) {

                    if (!shouldAllow) {

            }

            console.log('ğŸ‰ æ””æˆªå™¨è¨­ç½®å®Œæˆï¼');
        }
