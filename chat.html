        // å¼·åˆ¶æ””æˆªå™¨ - å®Œå…¨é˜»æ­¢æœªæˆæ¬Šç™¼é€
        function setupSecureIntercept() {
            const chatbotElement = document.querySelector('.custom-chatbot');
            if (!chatbotElement?.shadowRoot) {
                setTimeout(setupSecureIntercept, 1000);
                return;
            }

            console.log('ğŸ”’ è¨­ç½®å®‰å…¨æ””æˆªå™¨');
            
            // æ‰¾åˆ°è¼¸å…¥å…ƒç´ 
            const shadowRoot = chatbotElement.shadowRoot;
            const inputElement = shadowRoot.querySelector('input[type="text"], textarea');
            
            if (inputElement && !inputElement.hasSecureIntercept) {
                console.log('ğŸ›¡ï¸ å®‰è£å¼·åˆ¶æ””æˆªå™¨');
                inputElement.hasSecureIntercept = true;
                
                // æ””æˆªæ‰€æœ‰å¯èƒ½çš„ç™¼é€æ–¹å¼

                const form = inputElement.closest('form');
