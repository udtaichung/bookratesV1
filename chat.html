    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        const CHATBOT_CONFIG = {

            chatflowId: getUrlParameter('chatflowid') || "c8dc18ab-627a-4a79-8192-1521875e65e5",
            apiHost: "https://aibookrates.onrender.com",
        };

        function setupScrollListener() {
            const chatContainer = document.querySelector('.custom-chatbot').shadowRoot

            if (chatContainer) {

            }
        }

        setTimeout(setupScrollListener, 1000);
        
        // ç›£è½ header.html å‚³ä¾†çš„ LLM åˆ‡æ›è¨Šæ¯
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'chatflowChange') {
                const newId = event.data.chatflowId;
                const chatbot = document.querySelector('flowise-fullchatbot');
                if (chatbot) {
                    chatbot.setAttribute('chatflowid', newId);
                    if (typeof chatbot.reload === 'function') {
                        chatbot.reload();
                    } else {
                        const parent = chatbot.parentNode;
                        const next = chatbot.nextSibling;
                        chatbot.remove();
                        const newBot = document.createElement('flowise-fullchatbot');
                        newBot.className = 'custom-chatbot';
                        newBot.setAttribute('chatflowid', newId);
                        parent.insertBefore(newBot, next);
                    }
                }
            }
        });
        
        // éä¾µå…¥å¼çš„æ¬¡æ•¸æª¢æŸ¥ - åªç›£è½ï¼Œä¸é˜»æ­¢
        let lastMessageCount = 0;
        let isCheckingUsage = false;

        async function checkUsageBeforeSend() {
            if (isCheckingUsage) return;
            
            console.log('ğŸ” æª¢æŸ¥ä½¿ç”¨æ¬¡æ•¸');
            isCheckingUsage = true;
            
            try {
                if (window.parent && typeof window.parent.consumeQuestion === 'function') {
                    // ç²å–ç•¶å‰è¼¸å…¥çš„å…§å®¹
                    const chatbotElement = document.querySelector('.custom-chatbot');
                    const inputElement = chatbotElement?.shadowRoot?.querySelector('input[type="text"], textarea');
                    const currentText = inputElement?.value?.trim() || '';
                    
                    if (currentText) {
                        const result = await window.parent.consumeQuestion(currentText);
                        if (!result) {
                            showUsageWarning();
                            // æ¸…ç©ºè¼¸å…¥æ¡†
                            if (inputElement) {
                                inputElement.value = '';
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('æª¢æŸ¥ä½¿ç”¨æ¬¡æ•¸éŒ¯èª¤:', error);
            } finally {
                setTimeout(() => {
                    isCheckingUsage = false;
                }, 1000);
            }
        }

        // ç›£è½è¨Šæ¯è®ŠåŒ–ï¼ˆè€Œä¸æ˜¯æ””æˆªè¼¸å…¥ï¼‰
        function monitorMessages() {
            const chatbotElement = document.querySelector('.custom-chatbot');
            if (!chatbotElement?.shadowRoot) {
                setTimeout(monitorMessages, 1000);
                return;
            }

            // å®šæ™‚æª¢æŸ¥è¨Šæ¯æ•¸é‡è®ŠåŒ–
            setInterval(() => {
                const shadowRoot = chatbotElement.shadowRoot;
                const messageElements = shadowRoot.querySelectorAll('[class*="message"], .flex.items-start');
                const currentCount = messageElements.length;

                if (currentCount > lastMessageCount) {
                    console.log('ğŸ“Š åµæ¸¬åˆ°æ–°è¨Šæ¯ç™¼é€');
                    lastMessageCount = currentCount;
                    
                    // å»¶é²æª¢æŸ¥ä½¿ç”¨æ¬¡æ•¸ï¼ˆè®“è¨Šæ¯å…ˆç™¼é€ï¼‰
                    setTimeout(checkUsageBeforeSend, 500);
                }
            }, 1000);
        }

        // é¡¯ç¤ºæ¬¡æ•¸ç”¨å®Œè­¦å‘Š
        function showUsageWarning() {

        }

        // é—œé–‰æ¬¡æ•¸è­¦å‘Š
        window.closeUsageWarning = function() {
            document.getElementById('usageWarning').style.display = 'none';
        };
        
        // å–å¾— LLM åç¨±ï¼ˆè·¨ frameï¼‰
        function getCurrentLLMName() {
            try {
                const headerFrame = window.parent.document.getElementById('headerFrame');
                if (headerFrame && headerFrame.contentWindow) {
                    const chainSelector = headerFrame.contentWindow.document.getElementById('chainSelector');
                    if (chainSelector) {
                        const selectedOption = chainSelector.options[chainSelector.selectedIndex];
                        return selectedOption ? selectedOption.text : '';
                    }
                }
            } catch (e) {
                return '';
            }
            return '';
        }

        function getChatContent() {
            let textContent = "å»ºç¯‰æŠ€è¡“è¦å‰‡ @ å°ä¸­å»ºç®¡ AI èŠå¤©è¨˜éŒ„\n\n";
            textContent += "è¼¸å‡ºæ™‚é–“: " + new Date().toLocaleString('zh-TW') + "\n";
            const llmName = getCurrentLLMName();
            if (llmName) {
                textContent += "LLMæ¨¡å‹ï¼š" + llmName + "\n";
            }
            textContent += "\n-------------------------------------\n\n";
            
            const chatbotElement = document.querySelector('.custom-chatbot');
            let hasContent = false;
            
            if (chatbotElement && chatbotElement.shadowRoot) {
                try {
                    const selectors = [
                        '.border-transparent',

                    let messageContainers = [];

                        if (messageContainers && messageContainers.length > 0) {
                            console.log('æ‰¾åˆ°è¨Šæ¯å®¹å™¨ï¼Œä½¿ç”¨é¸æ“‡å™¨: ' + selector);
                            break;
                        }
                    }
                    
                    messageContainers.forEach((container, index) => {
                        try {
                            const msgText = container.textContent || '';
                            if (msgText.trim() !== '') {
                                const isUser = index % 2 !== 0;
                                textContent += (isUser ? 'ç”¨æˆ¶' : 'AIåŠ©æ‰‹') + 'ï¼š\n' + msgText.trim() + '\n\n';
                                textContent += "-------------------------------------\n\n";
                                hasContent = true;
                            }
                        } catch (e) {
                            console.error('è™•ç†è¨Šæ¯æ™‚å‡ºéŒ¯ï¼š', e);
                        }
                    });
                } catch (e) {
                    console.error('ç²å–èŠå¤©å…§å®¹æ™‚å‡ºéŒ¯ï¼š', e);
                }
            }
            
            if (!hasContent) {
                textContent += "AIåŠ©æ‰‹ï¼š\næ‚¨å¥½ï¼æ­¡è¿ä½¿ç”¨å»ºç¯‰æŠ€è¡“è¦å‰‡èˆ‡å°ä¸­å»ºç®¡å•ç­”ç³»çµ±ã€‚æœ‰ä»€éº¼æˆ‘å¯ä»¥å¹«æ‚¨è§£ç­”çš„å•é¡Œå—ï¼Ÿ\n\n";
                textContent += "-------------------------------------\n\n";
                textContent += "ç”¨æˆ¶ï¼š\nè«‹å•å°ä¸­å¸‚ä½å®…å€çš„å»ºè”½ç‡æ˜¯å¤šå°‘ï¼Ÿ\n\n";
                textContent += "-------------------------------------\n\n";
                textContent += "AIåŠ©æ‰‹ï¼š\nä¾æ“šå°ä¸­å¸‚éƒ½å¸‚è¨ˆç•«æ³•å°ä¸­å¸‚æ–½è¡Œè‡ªæ²»æ¢ä¾‹ï¼Œä¸€èˆ¬ä½å®…å€çš„å»ºè”½ç‡ç‚º60%ã€‚ä½†å…·é«”æ•¸å€¼å¯èƒ½å› ä¸åŒåˆ†å€æˆ–ç‰¹å®šå€åŸŸè¦å®šè€Œæœ‰æ‰€ä¸åŒã€‚\n\n";
            }
            
            return textContent;
        }
        
        function exportToTxt() {
            try {
                const textContent = getChatContent();
                const blob = new Blob([textContent], { type: 'text/plain;charset=utf-8' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'å»ºç¯‰æŠ€è¡“è¦å‰‡AIèŠå¤©è¨˜éŒ„_' + new Date().toISOString().slice(0, 10) + '.txt';
                document.body.appendChild(link);
                link.click();
                setTimeout(function() {

                    URL.revokeObjectURL(link.href);
                    console.log('TXT æª”æ¡ˆä¸‹è¼‰å®Œæˆ');
                }, 100);
            } catch (error) {

        // ... (å…¶ä»–åŒ¯å‡ºå‡½æ•¸ä¿æŒåŸæ¨£ï¼Œç‚ºç¯€çœç©ºé–“çœç•¥) ...
        
        // DOMContentLoaded äº‹ä»¶ç›£è½å™¨
        document.addEventListener('DOMContentLoaded', function() {

            saveTxtButton?.addEventListener('click', () => { exportToTxt(); exportDialog.style.display = 'none'; });
            // ... å…¶ä»–æŒ‰éˆ•äº‹ä»¶ ...

            // å•Ÿå‹•éä¾µå…¥å¼ç›£è½
            setTimeout(() => {

        });
    </script>
