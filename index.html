<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=no" />
    <title>建築技術規則與台中建管資訊</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url('texture/wallpaper01.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        #headerFrame {
            width: 100%;
            height: 80px;
            border: none;
            background: transparent;
        }
        #chatFrame {
            width: 100%;
            height: calc(100vh - 80px);
            border: none;
            background: transparent;
        }
        .content {
            position: relative;
            z-index: 1;
        }
        /* ===== 教學引導系統樣式 ===== */
        /* 教學遮罩層 */
        .tutorial-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 9999;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        /* 明亮高亮框 - 這是重點！ */
        .tutorial-spotlight {
            position: absolute;
            border: 4px solid #00ff88;
            border-radius: 12px;
            box-shadow:
                0 0 0 4px rgba(0, 255, 136, 0.3),
                0 0 30px rgba(0, 255, 136, 0.8),
                inset 0 0 0 2px rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            transition: all 0.3s ease;
            animation: spotlightPulse 2s infinite;
        }
        @keyframes spotlightPulse {
            0%, 100% {
                box-shadow:
                    0 0 0 4px rgba(0, 255, 136, 0.3),
                    0 0 30px rgba(0, 255, 136, 0.8),
                    inset 0 0 0 2px rgba(255, 255, 255, 0.5);
            }
            50% {
                box-shadow:
                    0 0 0 6px rgba(0, 255, 136, 0.5),
                    0 0 50px rgba(0, 255, 136, 1),
                    inset 0 0 0 3px rgba(255, 255, 255, 0.8);
            }
        }
        /* 教學提示框 */
        .tutorial-tooltip {
            position: absolute;
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            border: 3px solid #00ff88;
            border-radius: 16px;
            padding: 25px;
            max-width: 350px;
            min-width: 280px;
            box-shadow:
                0 12px 35px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(0, 255, 136, 0.3);
            z-index: 10001;
        }
        .tutorial-tooltip h3 {
            margin: 0 0 12px 0;
            color: #1a365d;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .tutorial-tooltip .step-icon {
            background: #00ff88;
            color: #1a365d;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            margin-right: 10px;
        }
        .tutorial-tooltip p {
            margin: 0 0 18px 0;
            color: #2d3748;
            font-size: 16px;
            line-height: 1.6;
        }
        /* 教學控制按鈕 */
        .tutorial-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .tutorial-btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s ease;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        .tutorial-btn-primary {
            background: linear-gradient(145deg, #00ff88, #00e676);
            color: #1a365d;
        }
        .tutorial-btn-secondary {
            background: linear-gradient(145deg, #e2e8f0, #cbd5e0);
            color: #4a5568;
        }
        .tutorial-btn-skip {
            background: linear-gradient(145deg, #fed7d7, #feb2b2);
            color: #742a2a;
        }
        .tutorial-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        /* 進度指示器 */
        .tutorial-progress {
            position: fixed;
            top: 25px;
            right: 25px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(248, 250, 252, 0.95));
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            color: #1a365d;
            font-weight: bold;
            z-index: 10002;
            border: 2px solid #00ff88;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        /* 不再顯示選項 */
        .tutorial-checkbox {
            display: flex;
            align-items: center;
            margin-top: 15px;
            font-size: 14px;
            color: #4a5568;
        }
        .tutorial-checkbox input {
            margin-right: 10px;
            transform: scale(1.2);
        }
        /* 歡迎動畫 */
        .tutorial-welcome {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            border: 4px solid #00ff88;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(0, 255, 136, 0.4);
            z-index: 10001;
            max-width: 500px;
        }
        .tutorial-welcome h2 {
            color: #1a365d;
            font-size: 28px;
            margin-bottom: 20px;
            animation: welcomeGlow 2s infinite alternate;
        }
        @keyframes welcomeGlow {
            0% { text-shadow: 0 0 10px rgba(0, 255, 136, 0.5); }
            100% { text-shadow: 0 0 20px rgba(0, 255, 136, 0.8); }
        }
        .tutorial-welcome p {
            color: #2d3748;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        /* 響應式設計 */
        @media only screen and (max-width: 768px) {
            .tutorial-tooltip {
                max-width: 280px;
                min-width: 250px;
                padding: 20px;
            }
            .tutorial-welcome {
                max-width: 90%;
                padding: 30px 20px;
            }
            .tutorial-welcome h2 {
                font-size: 24px;
            }
            .tutorial-progress {
                top: 15px;
                right: 15px;
                font-size: 14px;
                padding: 8px 15px;
            }
            /* 手機版提示框位置調整 */
            .tutorial-tooltip-mobile-adjust {
                left: 20px !important;
                right: 20px !important;
                width: calc(100% - 40px) !important;
                max-width: none !important;
                min-width: none !important;
                transform: none !important;
            }
        }
        /* 登出鈕單獨顯示時，authSection極簡化 */
        .auth-section.logout-only {
            background: transparent !important;
            box-shadow: none !important;
            padding: 0 !important;
            min-width: 0 !important;
            border-radius: 0 !important;
        }
        /* 點數不足時的遮罩層 */
        .no-credits-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(255, 0, 0, 0.15);
            z-index: 10006;
            pointer-events: auto;
            display: none;
        }
        /* 點數不足提示框 */
        .no-credits-notice {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #fff5f5, #fed7d7);
            border: 3px solid #e53e3e;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(229, 62, 62, 0.4);
            z-index: 10007;
            max-width: 400px;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        .no-credits-notice h3 {
            color: #742a2a;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .no-credits-notice p {
            color: #742a2a;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .no-credits-notice .credits-info {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #e53e3e;
        }
        /* 真的收不到留言彈窗 */
        #reallyNotReceivePopup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 11000;
            width: 320px;
            display: none;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        #reallyNotReceivePopup h3 {
            margin-top: 0;
            color: #1a365d;
            font-size: 20px;
            margin-bottom: 10px;
        }
        #reallyNotReceivePopup textarea {
            width: 100%;
            height: 80px;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 8px;
            font-size: 14px;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            box-sizing: border-box;
        }
        #reallyNotReceivePopup input[type="text"] {
            width: 100%;
            padding: 6px 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            box-sizing: border-box;
        }
        #reallyNotReceivePopup .btn-group {
            text-align: right;
            margin-top: 10px;
        }
        #reallyNotReceivePopup button {
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            margin-left: 8px;
        }
        #reallyNotReceivePopup button.submit-btn {
            background: linear-gradient(145deg, #00ff88, #00e676);
            color: #1a365d;
        }
        #reallyNotReceivePopup button.cancel-btn {
            background: linear-gradient(145deg, #e2e8f0, #cbd5e0);
            color: #4a5568;
        }
    </style>
</head>
<body>
    <!-- Firebase 登入系統 UI (只支援信箱/密碼) -->
    <div id="authSection" class="auth-section" style="position:fixed;top:10px;left:10px;z-index:10010;background:rgba(255,255,255,0.95);padding:12px 18px;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.08);min-width:270px;">
        <div id="authForms">
            <!-- 登入表單 -->
            <form id="loginForm" style="display:none;margin-bottom:10px;">
                <input id="loginEmail" type="email" placeholder="Email" required style="width:90%;margin-bottom:6px;padding:6px;" />
                <input id="loginPassword" type="password" placeholder="密碼" required style="width:90%;margin-bottom:6px;padding:6px;" />
                <button type="submit" class="tutorial-btn tutorial-btn-primary" style="width:100%;margin-bottom:4px;">登入</button>
                <div style="text-align:right;font-size:13px;">
                    <a href="#" id="showRegister" style="color:#00b894;">註冊</a> |
                    <a href="#" id="showForgot" style="color:#0984e3;">忘記密碼</a>
                </div>
            </form>
            <!-- 註冊表單 -->
            <form id="registerForm" style="display:none;margin-bottom:10px;">
                <input id="registerEmail" type="email" placeholder="Email" required style="width:90%;margin-bottom:6px;padding:6px;" />
                <input id="registerPassword" type="password" placeholder="密碼(至少6碼)" required style="width:90%;margin-bottom:6px;padding:6px;" />
                <input id="registerPassword2" type="password" placeholder="再次輸入密碼" required style="width:90%;margin-bottom:6px;padding:6px;" />
                <button type="submit" class="tutorial-btn tutorial-btn-primary" style="width:100%;margin-bottom:4px;">註冊</button>
                <div style="text-align:right;font-size:13px;">
                    <a href="#" id="showLogin" style="color:#636e72;">已有帳號？登入</a>
                </div>
            </form>
            <!-- 註冊後顯示信箱驗證提示與確認按鈕 -->
            <div id="verifyNotice" style="display:none;margin-bottom:10px;text-align:center;">
                <div style="color:#16a085;font-size:15px;margin-bottom:10px;">
                    註冊成功，驗證信已寄出，請至信箱點擊驗證連結。<br />
                    <span style="color:#e67e22;font-size:13px;">※ 若未收到信，請檢查垃圾郵件匣。</span>
                </div>
                <button id="verifyCheckBtn" class="tutorial-btn tutorial-btn-primary" style="width:100%;">我已完成信箱驗證</button>
            </div>
            <!-- 忘記密碼表單 -->
            <form id="forgotForm" style="display:none;margin-bottom:10px;">
                <input id="forgotEmail" type="email" placeholder="Email" required style="width:90%;margin-bottom:6px;padding:6px;" />
                <button type="submit" class="tutorial-btn tutorial-btn-secondary" style="width:100%;margin-bottom:4px;">寄送重設密碼信</button>
                <div style="text-align:right;font-size:13px;">
                    <a href="#" id="backToLogin" style="color:#636e72;">返回登入</a>
                </div>
            </form>
        </div>
        <div id="authMsg" style="color:#d35400;font-size:14px;margin-bottom:6px;"></div>
        <button id="logoutBtn" style="display:none;position:fixed;top:10px;left:10px;width:auto;height:auto;padding:8px 12px;writing-mode:initial;text-align:center;font-size:14px;letter-spacing:normal;white-space:nowrap;z-index:10020;" class="tutorial-btn tutorial-btn-secondary">
            登出 <span id="creditsDisplay">(載入中...)</span>
        </button>
    </div>

    <div class="content">
        <iframe id="headerFrame" src="header.html"></iframe>
        <iframe id="chatFrame" src="chat.html"></iframe>
    </div>

    <!-- 真的收不到留言彈窗 -->
    <div id="reallyNotReceivePopup">
        <h3>請留下email和貴姓大名，由管理員手動啟動</h3>
        <input type="text" id="reallyNotReceiveEmail" placeholder="Email" readonly />
        <input type="text" id="reallyNotReceiveName" placeholder="貴姓大名" maxlength="50" />
        <textarea id="reallyNotReceiveMessage" placeholder="請簡單描述問題 (最多100字)" maxlength="100"></textarea>
        <div class="btn-group">
            <button class="cancel-btn" id="reallyNotReceiveCancelBtn">取消</button>
            <button class="submit-btn" id="reallyNotReceiveSubmitBtn">送出留言</button>
        </div>
        <div id="reallyNotReceiveStatus" style="margin-top:10px; font-size:14px;"></div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
      import { getAuth, signOut, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
      import { getFirestore, doc, getDoc, onSnapshot, setDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBBizQYeu8J-OM_OW2EVQrB3o1CDZ7IQkA",
        authDomain: "bookrates-e4157.firebaseapp.com",
        projectId: "bookrates-e4157",
        storageBucket: "bookrates-e4157.appspot.com",
        messagingSenderId: "1063987091365",
        appId: "1:1063987091365:web:a04f13eb7eb464e7d1fa4c"
      };
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // 全域變數
      let currentUser = null;
      let userDataListener = null;

      // UI 元素
      const logoutBtn = document.getElementById('logoutBtn');
      const creditsDisplay = document.getElementById('creditsDisplay');
      const authMsg = document.getElementById('authMsg');
      const loginOverlay = document.getElementById('loginOverlay');
      const noCreditsOverlay = document.getElementById('noCreditsOverlay');

      // 表單
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      const forgotForm = document.getElementById('forgotForm');
      const showRegister = document.getElementById('showRegister');
      const showLogin = document.getElementById('showLogin');
      const showForgot = document.getElementById('showForgot');
      const backToLogin = document.getElementById('backToLogin');

      // 真的收不到彈窗元素
      const reallyNotReceivePopup = document.getElementById('reallyNotReceivePopup');
      const reallyNotReceiveEmail = document.getElementById('reallyNotReceiveEmail');
      const reallyNotReceiveName = document.getElementById('reallyNotReceiveName');
      const reallyNotReceiveMessage = document.getElementById('reallyNotReceiveMessage');
      const reallyNotReceiveCancelBtn = document.getElementById('reallyNotReceiveCancelBtn');
      const reallyNotReceiveSubmitBtn = document.getElementById('reallyNotReceiveSubmitBtn');
      const reallyNotReceiveStatus = document.getElementById('reallyNotReceiveStatus');

      // UI 切換
      function showForm(form) {
        const authSection = document.getElementById('authSection');
        loginForm.style.display = form === 'login' ? 'block' : 'none';
        registerForm.style.display = form === 'register' ? 'block' : 'none';
        forgotForm.style.display = form === 'forgot' ? 'block' : 'none';
        const verifyNotice = document.getElementById('verifyNotice');
        if (verifyNotice) verifyNotice.style.display = 'none';
        authMsg.textContent = '';
        if (form === 'none') {
          authSection.classList.add('logout-only');
          loginOverlay.style.display = 'none';
        } else {
          authSection.classList.remove('logout-only');
          loginOverlay.style.display = 'block';
        }
      }

      showForm('login');
      showRegister.onclick = e => { e.preventDefault(); showForm('register'); };
      showLogin.onclick = e => { e.preventDefault(); showForm('login'); };
      showForgot.onclick = e => { e.preventDefault(); showForm('forgot'); };
      backToLogin.onclick = e => { e.preventDefault(); showForm('login'); };

      // 註冊
      registerForm.onsubmit = async e => {
        e.preventDefault();
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const password2 = document.getElementById('registerPassword2').value;
        if (password !== password2) {
          authMsg.textContent = '兩次密碼不一致';
          return;
        }
        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          await sendEmailVerification(user);
          const rules = await getLevelRules();
          const rule = rules.find(r => r.level === 1) || { daily: 5, max: 8 };
          await setDoc(doc(db, 'users', user.uid), {
            email: user.email,
            level: 1,
            dailyQuestions: rule.daily,
            maxQuestions: rule.max,
            questionsLeft: rule.daily,
            extraCredits: 0,
            createdAt: new Date(),
            lastReset: '',
          }, { merge: true });
          document.getElementById('verifyNotice').style.display = 'block';
        } catch (err) {
          authMsg.textContent = '註冊失敗：' + (err.message || err.code);
        }
      };

      // 註冊後「我已完成信箱驗證」按鈕
      document.getElementById('verifyCheckBtn').onclick = function() {
        document.getElementById('verifyNotice').style.display = 'none';
        showForm('login');
        authMsg.textContent = '請登入，若尚未驗證信箱請先完成信箱驗證。';
      };

      // 登入
      loginForm.onsubmit = async e => {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        try {
          const result = await signInWithEmailAndPassword(auth, email, password);
          if (!result.user.emailVerified) {
            authMsg.innerHTML = '信箱尚未驗證，請先收信點擊驗證連結。<br><a href="#" id="resendVerificationLink" style="color:#0984e3;cursor:pointer;">重新發送驗證信</a> <button id="reallyNotReceiveBtn" style="background:#e67e22;color:#fff;border:none;padding:4px 8px;border-radius:6px;cursor:pointer;margin-left:10px;">真的收不到</button>';
            logoutBtn.style.display = 'inline-block';

            setTimeout(() => {
              const resendLink = document.getElementById('resendVerificationLink');
              if (resendLink) {
                resendLink.onclick = async (e) => {
                  e.preventDefault();
                  try {
                    await sendEmailVerification(result.user);
                    authMsg.textContent = '驗證信已重新發送，請至信箱查收。';
                  } catch (error) {
                    authMsg.textContent = '重新發送驗證信失敗：' + (error.message || error.code);
                  }
                };
              }
              const reallyNotReceiveBtn = document.getElementById('reallyNotReceiveBtn');
              if (reallyNotReceiveBtn) {
                reallyNotReceiveBtn.onclick = (e) => {
                  e.preventDefault();
                  showReallyNotReceivePopup(result.user.email);
                };
              }
            }, 100);
            return;
          }
        } catch (err) {
          if (err.code === 'auth/invalid-credential') {
            authMsg.textContent = '未註冊';
          } else {
            authMsg.textContent = err.message;
          }
        }
      };

      // 忘記密碼
      forgotForm.onsubmit = async e => {
        e.preventDefault();
        const email = document.getElementById('forgotEmail').value;
        try {
          await sendPasswordResetEmail(auth, email);
          authMsg.textContent = '已寄送重設密碼信，請至信箱查收。';
        } catch (err) {
          authMsg.textContent = err.message;
        }
      };

      // 登出
      logoutBtn.onclick = async () => {
        await signOut(auth);
      };

      // 載入等級規則（全域快取）
      let levelRulesCache = null;
      async function getLevelRules() {
        if (levelRulesCache) return levelRulesCache;
        try {
          const docSnap = await getDoc(doc(db, 'config', 'levelRules'));
          if (docSnap.exists()) {
            levelRulesCache = docSnap.data().rules;
            return levelRulesCache;
          }
        } catch (e) {}
        levelRulesCache = [
          { level: 1, daily: 5, max: 8 },
          { level: 2, daily: 10, max: 20 },
          { level: 3, daily: 20, max: 50 },
          { level: 4, daily: 25, max: 100 },
          { level: 5, daily: 100, max: 1000 }
        ];
        return levelRulesCache;
      }

      // 每日補充點數機制 (使用本地時區)
      async function supplementCreditsIfNeeded(userDocRef, userData) {
        const now = new Date();
        const offset = 8;
        const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
        const today = new Date(utc + (3600000 * offset)).toISOString().slice(0, 10);
        const lastReset = userData.lastReset || '';
        const userLevel = userData.level || 1;
        const rules = await getLevelRules();
        const rule = rules.find(r => r.level === userLevel) || rules[0];
        if (lastReset === today) {
          return false;
        }
        const maxQuestions = userData.maxQuestions || rule.max;
        let newQuestionsLeft = (userData.questionsLeft || 0) + (rule.daily || 0);
        if (newQuestionsLeft > maxQuestions) newQuestionsLeft = maxQuestions;
        await setDoc(userDocRef, {
          lastReset: today,
          questionsLeft: newQuestionsLeft,
          dailyQuestions: rule.daily,
          maxQuestions: rule.max
        }, { merge: true });
        return true;
      }

      // 載入用戶資料（補充點數）
      async function loadUserData() {
        if (!currentUser) return;
        const userDocRef = doc(db, 'users', currentUser.uid);
        const userDoc = await getDoc(userDocRef);
        if (userDoc.exists()) {
          const userData = userDoc.data();
          await supplementCreditsIfNeeded(userDocRef, userData);
          const refreshedDoc = await getDoc(userDocRef);
          const refreshedData = refreshedDoc.data();
          updateCreditsDisplay(refreshedData);
          checkCreditsStatus(refreshedData);
        } else {
          creditsDisplay.textContent = '(5)';
        }
      }

      // 即時監聽用戶資料變化（不需補充，僅顯示）
      function setupUserDataListener() {
        if (!currentUser) return;
        if (userDataListener) {
          userDataListener();
        }
        userDataListener = onSnapshot(doc(db, 'users', currentUser.uid), (docSnap) => {
          if (docSnap.exists()) {
            const userData = docSnap.data();
            updateCreditsDisplay(userData);
            checkCreditsStatus(userData);
            const headerFrame = document.getElementById('headerFrame');
            if (headerFrame && headerFrame.contentWindow) {
              headerFrame.contentWindow.postMessage({
                type: 'userLevelUpdate',
                userLevel: userData.level || 1
              }, '*');
            }
          } else {
            creditsDisplay.textContent = '(5)';
          }
        }, (error) => {
          creditsDisplay.textContent = '(錯誤)';
        });
      }

      // 更新點數顯示
      function updateCreditsDisplay(userData) {
        const questionsLeft = userData.questionsLeft || 0;
        const extraCredits = userData.extraCredits || 0;
        const totalCredits = questionsLeft + extraCredits;
        const maxQuestions = userData.maxQuestions || '';
        creditsDisplay.textContent = `(${totalCredits})`;
        document.getElementById('remainingCredits').textContent = totalCredits;
        document.getElementById('dailyLimit').textContent = userData.dailyQuestions || 5;
        document.getElementById('extraCredits').textContent = extraCredits;
        if (document.getElementById('maxQuestionsDisplay')) {
          document.getElementById('maxQuestionsDisplay').textContent = maxQuestions;
        }
      }

      // 檢查點數狀態
      function checkCreditsStatus(userData) {
        const questionsLeft = userData.questionsLeft || 0;
        const extraCredits = userData.extraCredits || 0;
        const totalCredits = questionsLeft + extraCredits;
        if (totalCredits <= 0) {
          showNoCreditsNotice();
          loginOverlay.style.display = 'block';
          loginOverlay.style.background = 'rgba(255, 0, 0, 0.15)';
        } else {
          hideNoCreditsNotice();
          if (currentUser && currentUser.emailVerified) {
            loginOverlay.style.display = 'none';
          }
        }
      }

      // 真的收不到彈窗顯示
      function showReallyNotReceivePopup(email) {
        reallyNotReceiveEmail.value = email || '';
        reallyNotReceiveName.value = '';
        reallyNotReceiveMessage.value = '';
        reallyNotReceiveStatus.textContent = '';
        reallyNotReceivePopup.style.display = 'block';
      }
      // 真的收不到彈窗隱藏
      function hideReallyNotReceivePopup() {
        reallyNotReceivePopup.style.display = 'none';
      }
      reallyNotReceiveCancelBtn.onclick = () => {
        hideReallyNotReceivePopup();
      };
      // 送出留言
      reallyNotReceiveSubmitBtn.onclick = async () => {
        const email = reallyNotReceiveEmail.value.trim();
        const name = reallyNotReceiveName.value.trim();
        const message = reallyNotReceiveMessage.value.trim();
        if (!email) {
          reallyNotReceiveStatus.textContent = 'Email不可為空';
          return;
        }
        if (!name) {
          reallyNotReceiveStatus.textContent = '請輸入貴姓大名';
          return;
        }
        if (!message) {
          reallyNotReceiveStatus.textContent = '請輸入留言內容';
          return;
        }
        if (message.length > 100) {
          reallyNotReceiveStatus.textContent = '留言內容不可超過100字';
          return;
        }
        reallyNotReceiveStatus.textContent = '送出中...';
        try {
          await addDoc(collection(db, 'supportMessages'), {
            email,
            name,
            message,
            createdAt: serverTimestamp()
          });
          reallyNotReceiveStatus.textContent = '留言已送出，感謝您的回饋！';
          setTimeout(() => {
            hideReallyNotReceivePopup();
          }, 2000);
        } catch (error) {
          reallyNotReceiveStatus.textContent = '送出失敗，請稍後再試';
        }
      };

      // 狀態監聽
      onAuthStateChanged(auth, async (user) => {
        if (userDataListener) {
          userDataListener();
          userDataListener = null;
        }
        if (user) {
          currentUser = user;
          if (!user.emailVerified) {
            logoutBtn.style.display = 'inline-block';
            creditsDisplay.textContent = '(未驗證)';
            authMsg.textContent = '信箱尚未驗證，請先收信點擊驗證連結。';
            showForm('login');
          } else {
            logoutBtn.style.display = 'inline-block';
            creditsDisplay.textContent = '(載入中...)';
            authMsg.textContent = '';
            showForm('none');
            setupUserDataListener();
            await loadUserData();
          }
        } else {
          currentUser = null;
          logoutBtn.style.display = 'none';
          creditsDisplay.textContent = '(載入中...)';
          hideNoCreditsNotice();
          showForm('login');
        }
      });
    </script>
</body>
</html>
